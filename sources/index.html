<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Avatar Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body style="-webkit-app-region: drag">
        <div id="avatar">
            <canvas id="grid" width="420px" height="420px"></canvas>
        </div>

        <script src="drawings.js"></script>
        <script src="generator.js"></script>
        <script src="grid.js"></script>

        <script>
            const theme = {
                grid: { background: '#FF0050', grid: '#900050' }
            }

            generator = new Generator()

            generator.install({ grid: 'grid', theme })
            generator.start()
        </script>
    </body>
</html>
